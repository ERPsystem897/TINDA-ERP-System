<style>

  .active {
  background-color: rgba(255,255,255,.2); /* Blue background for active item */
  color: white; /* White text for active item */
  font-weight: bold;
}

  .sidebar {
  width: 220px;
  transition: width 0.3s ease;
  background-color: #f8f9fa;
  border-right: 1px solid #fff;
}

.sidebar.collapsed {
  width: 70px;
}

.sidebar .nav-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  text-decoration: none;
}

.sidebar.collapsed .nav-label {
  display: none;
}

.sidebar .nav-link i {
  font-size: 24px;
}

</style>

<script>
  function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    var username = document.getElementById('username');
    
    // Toggle the sidebar width or class
    sidebar.classList.toggle('collapsed');

    // Toggle the visibility of the username
    if (sidebar.classList.contains('collapsed')) {
      username.style.display = 'none'; // Hide username
    } else {
      username.style.display = 'block'; // Show username
    }
  }
</script>
