{% extends "base2.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Apply background images to the entire page -->
<style>
  body {
    background-image: url('/static/images/background-image-login.jpg');
    background-size: cover, cover;
    background-position: center, center;
    background-repeat: no-repeat, no-repeat;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background-color: rgba(255, 255, 255, 0.8); /* Light overlay to make form stand out */
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px; /* Adjust max width as needed */
  }

  h3 {
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .btn-block {
    width: 100%;
  }

  .text-center {
    text-align: center;
  }
</style>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 login-container">
      <!-- Logo Section -->
      <div class="text-center mb-4">
        <img src="/static/images/logo.png" alt="Logo" style="max-width: 200px; height: auto;" />
      </div>

      <!-- Login Header -->
      <h3 class="text-center">Login</h3>

      <!-- Login Form -->
      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <!-- Signup Link -->
      <div class="text-center mt-3">
        <a href="/sign-up">Don't have an account? Signup here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
